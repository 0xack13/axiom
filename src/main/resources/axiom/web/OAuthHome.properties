page.intro=OAuth (Open Authorization) is an open standard for authorization. It allows users to share their private resources (e.g. photos, videos, contact lists) stored on one site with another site without having to hand out their credentials, typically username and password. OAuth is available in two versions with different flows supported by Salesforce. Please choose a flow below: